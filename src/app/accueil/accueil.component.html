<div class="container">
    <div class="header">
        <div class="nav">
            <h1>TABLEAU DE BORD</h1>
        </div>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card">
                <div class="box">
                    <h1>Listes tirées</h1>
                    <h3>{{ntirage}}</h3>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <h1>Tirages effectués</h1>
                    <h3>{{tirageTotal}}</h3>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <h1>Listes non tirées</h1>
                    <h3>{{ntirage}}</h3>
                </div>
            </div>
        </div>
        <div class="trait"><hr></div>
        <div class="content-2">
            <div class="recent-payments">
                <div class="cards">
                        <div class="card" *ngFor="let listes of liste | filter:searchText | paginate:{itemsPerPage :10, currentPage:p}; let id = index">
                            <a class="btn" (click)="goToDettailliste(listes[0])">
                                <div class="box">
                                    <h1>{{listes[2]}}</h1>
                                    <h3>1 Tirages</h3>
                                </div>
                            </a> 
                        </div>
                         
                </div>
                <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
            </div>
            <!--<div class="new-students"></div>-->
        </div>
        <div class="recent-payments1">
            <div class="bouton">
                <!-- <button>Importer une liste</button>
                <button>Nouveau tirage</button> -->
                <ul>
                    <a class="btn btn-outline-success" id="bt" data-bs-toggle="modal"
                        data-bs-target="#AddEtudiant">Importer le fichier</a>
                    <a routerLink="/tirage"
                        routerLinkActive="active" >Nouveau tirage</a>
                        <!-- <div class="col-3"> <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#AddEtudiant">importer fichier <i class="bi bi-upload"></i></button> </div> -->
                </ul>
            </div>
        </div>
        
    </div>
</div>

<div class="modal fade" id="AddEtudiant">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="card border-0 shadow p-3">
                    <form [formGroup]="formmodule">
                        <div class="row mb-3">
                            <div class="col-4"> <label for="Listelibelle" class="form-label">LIBELLE LISTE</label>
                            </div>
                            <div class="col-8">
                                <input required type="text" id="Listelibelle" class="form-control" name="libelle" formControlName="libelle">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-8">
                                <input type="file" class="text-nowrap text-truncate file" formControlName="file" (change)="fileChange($event)">
                            </div>

                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button (click)="importerliste()" type="button" class="btn btn-outline-warning" data-bs-dismiss="modal" data-bs-toggle="modal"
                            data-bs-target="#Importer"><i
                                    class="bi bi-upload"></i> 
                                Importer</button>
                        </div>
                    </form>
                </div>

            </div>
             
        </div>
    </div>
</div>


<div class="modal fade" id="Importer">
    <div class="modal-dialog">
        <div class="modal-content">
  
            <div class="modal-body">
                <div class="card border-0 shadow p-3">
                <p>Fichier importé avec succés</p>
                </div>
  
            </div>
        </div>
    </div>
  </div>
